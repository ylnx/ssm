<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" type="text/css" href="themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="themes/icon.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript">
        function save(){
            $('#formAdd').form({
                url:"class/save",
                // onsubmit:function(){
                //     // $('#formAdd')
                // },
                success:function(data){
                    var jsonData = eval("("+data+")");
                    $.messager.show({
                        title:'提示消息',
                        msg:"添加成功",
                        timeout:3000,
                        showType:'slide'
                    });
                    $('#formAdd').form('clear');
                }
            });
        }
    </script>
</head>
<body>

<div id="winAdd" class="easyui-panel" title="添加班级"
     data-options="iconCls:'icon-save',fit:true">
    <form id="formAdd" method="post" accept-charset="UTF-8">
        <TABLE cellSpacing=0 cellPadding=5 border=0 style="margin: auto">
            <TR>
                <td>班级名称：</td>
                <td>
                    <INPUT class=textbox style="WIDTH: 180px" maxLength=50 name="cla_name">
                </td>
                <td>负责老师 ：</td>
                <td>
                    <INPUT class=textbox style="WIDTH: 180px" maxLength=50 name="cla_teacher">
                </td>
            </TR>

            <TR>
                <td>老师联系电话 ：</td>
                <td>
                    <INPUT class=textbox style="WIDTH: 180px" maxLength=50 name="cla_teacher_phone">
                </td>
            </TR>

            <tr>
                <td colspan="4">
                    <button style="display:block;margin:0 auto;WIDTH: 90px" onclick="save()">保存</button>
                </td>
            </tr>
        </TABLE> 
    </form>
</div>
</body>
</html>
